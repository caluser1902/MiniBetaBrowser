<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Embed Example</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        button {
            background-color: black;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: white;
            color: black;
        }
        #embed-container {
            width: 100%;
            height: 100%;
            display: none;
        }
        object {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <button id="browser1">Browser 1</button>
    <button id="browser2">Browser 2</button>

    <div id="embed-container">
        <object id="embedded-content" type="text/html"></object>
    </div>

    <script>
        document.getElementById('browser1').onclick = function() {
            document.getElementById('embedded-content').data = "https://infinitetutoring.com.au/history/textbook?historicalfigure=browser&type=local";
            document.getElementById('embed-container').style.display = 'block';
            hideButtons();
        };

        document.getElementById('browser2').onclick = function() {
            document.getElementById('embedded-content').data = "https://dfs3rzq44v6as.cloudfront.net/#/prxy";
            document.getElementById('embed-container').style.display = 'block';
            hideButtons();
        };

        function hideButtons() {
            document.getElementById('browser1').style.display = 'none';
            document.getElementById('browser2').style.display = 'none';
        }
    </script>

<script defer src="https://static.cloudflareinsights.com/beacon.min.js/vcd15cbe7772f49c399c6a5babf22c1241717689176015" integrity="sha512-ZpsOmlRQV6y907TI0dKBHq9Md29nnaEIPlkf84rnaERnq6zvWvPUqr2ft8M1aS28oN72PdrCzSjY4U6VaAw1EQ==" data-cf-beacon='{"version":"2024.11.0","token":"94c79d4d951745d085049dd7f2bbd8f8","r":1,"server_timing":{"name":{"cfCacheStatus":true,"cfEdge":true,"cfExtPri":true,"cfL4":true,"cfOrigin":true,"cfSpeedBrain":true},"location_startswith":null}}' crossorigin="anonymous"></script>
</body>
</html>
